<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-navigation-list (sidenavClose)="sidenav.close()"></app-navigation-list>
  </mat-sidenav>
<mat-sidenav-content>
  <app-navbar (sideNavToggle)="sidenav.toggle()"></app-navbar>
  <main>
    <router-outlet></router-outlet>
  </main>
</mat-sidenav-content>
</mat-sidenav-container>
